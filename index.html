<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Victor Antonio</title>
</head>

<body>
    <header>
        <nav>
            <div class="navigation">
                <div class="container">
                    <h1>Victor Antonio</h1>
                    <ul>
                        <li><a href="#about-me">Sobre mim</a></li>
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#contacts">Contatos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="about-me">
        <main>
            <div class="container">
                <figure>
                    <img class="about-me-photo" src="img/victor.jpg" alt="Foto minha">
                    <figcaption>
                        <h2>Sobre mim</h2>
                        <p>
                            Me chamo Victor, tenho 19 anos de idade e sou bacharel em Análise
                            e Desenvolvimeto de Sistemas,
                            amante da programação web e mobile, ainda não me prendi a uma área em específico com
                            <em>Front-end</em> ou <em>Back-end</em>, gosto de ambos.
                        </p>
                    </figcaption>
                </figure>
        </main>
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <figure>
                        <img class="skill-photo" src="img/icons8-html-5-480.png" alt="HTML">
                        <figcaption>HTML</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img class="skill-photo" src="img/icons8-css3-480.png" alt="CSS">
                        <figcaption>CSS</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img class="skill-photo" src="img/js-480x480.png" alt="JavaScript">
                        <figcaption>JavaScript</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img class="skill-photo" src="img/icons8-bootstrap-480.png" alt="Bootstrap">
                        <figcaption>Bootstrap</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img class="skill-photo" src="img/echarts-footer-logo.png" alt="Echarts">

                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img class="skill-photo" src="img/icons8-java-480.png" alt="Java">
                        <figcaption>Java</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img class="skill-photo" src="img/jsp-file-format-variant.png" alt="JSP">
                        <figcaption>JSP</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img class="skill-photo" src="img/Git-Icon-1788C.png" alt="Git">

                    </figure>

        </div>

    <footer>
        <div class="container">
            <h3>Contatos</h3>
            <div class="row">
                <div class="social-media">
                    <img src="img/icons8-facebook-100.png" alt="Facebook">
                    <img src="img/icons8-instagram-100.png" alt="Instagram">
                    <img src="img/icons8-linkedin-100.png" alt="LinkedIn">
                    <img src="img/icons8-spotify-100.png" alt="Spotify">
                    <img src="img/icons8-twitter-100.png" alt="Twitter">
                    <img src="img/icons8-github-100.png" alt="Github">
                </div></div>
            <p>&copy;2019 Victor Antonio</p>
        </div>
    </footer>

</html>
